<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head ><title>Login</title></head>
<head th:insert="fragments/head::head">
</head>
<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          
            <div class="d-flex justify-content-center form_container">
                <form th:action="@{/login}" method="post">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" id="username" class="form-control input_username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id="password" name="password" class="form-control input_password" placeholder="Contrase&ntilde;a" required>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Recordar</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" id="Entrar" name="submit" class="btn login_btn">Login</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links text-white">
                    Crear usuario <a href="#" class="ml-2 disabled"> Ir a crear usuario</a>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
